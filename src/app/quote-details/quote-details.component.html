<p>{{quote.author}}: {{quote.date| date}} => {{quote.user}}</p>
<i class="fa-solid fa-thumbs-up"(click)="upvoting()"> {{quote.upvote}}</i>

<i class="fa-solid fa-thumbs-down" (click)="downvoting()">{{quote.downvote}}</i>
<button class="btn btn-primary btn-md" (click)="quoteDone(true)">Delete Quote</button>
