<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form #quoteForm="ngForm">
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <input type="text" required class="form-control" id="quote" [(ngModel)]="newQuote.quote">
  
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author">
  
        </div>
        <div class="form-group">
  
            <label for="user">Name</label>
            <input type="text" required class="form-control" id="user" [(ngModel)]="newQuote.user">
  
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.date" required>
  
        </div>
    </form>
  </div>
