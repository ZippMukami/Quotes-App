<div class="container">


  <div class="row">
    <div class="col-md-6">
      <h2>My Quotes</h2>
      <ul>
        <div *ngFor="let quote of quotes; let i=index">
          <li>
            {{quote.quote}} 
          </li>
          <button (click)="toggleDetails(i)">show quote</button>
          <app-quote-details *ngIf='quote.showDescription' [quote]="quote" (done)="completeQuote($event,i)">
          </app-quote-details>


        </div>
      </ul>
    </div>
    <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>

  </div>
</div>
