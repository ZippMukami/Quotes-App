<h1>Amazing Motivational Quotes!</h1>

<div>
  <h2>My Quotes</h2>
  <ul>
    <div *ngFor="let quote of quotes; let i=index">
      <li>
        {{quote.id}} {{quote.quote}} {{quote.upvote}} {{quote.downvote}}
      </li>
      <button (click)="toggleDetails(i)">show quote</button>
      <app-quote-details *ngIf='quote.showDescription' [quote]="quote"(done)="completeQuote($event,i)"></app-quote-details>


    </div>
  </ul>

</div>
